<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign up</title>

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>
  <body>
    <div class="fade" id="fade"></div>

    <div class="navbar">
      <div class="navbar-left">
        <button class="navbar-header" onclick="navigateTo('index.html')">
          <div class="btnContent">NTUN Smart Canteen</div>
        </button>
      </div>

      <div class="navbar-right">
        <button onclick="navigateTo('sign-in.html')">
          <div class="btnContent">Sign In</div>
        </button>
      </div>
    </div>

    <div class="wrapper">
      <div class="student-signup-wrapper">
        <div class="student-signup">
          <div class="signup-text">
            <h1 class="student-signup-header">Student Sign-up</h1>
            <p class="student-signup-desc">
              Sign-up now to start reserving your favorite dish!
            </p>
          </div>

          <form
            class="signup-form-wrapper"
            id="student-signup-form"
            action="http://localhost:4000/api/student/signup"
            method="post"
          >
            <div class="signup-form">
              <div>
                <label for="studentId">Student ID</label><br />
                <input
                  type="number"
                  id="studentId"
                  name="studentId"
                  placeholder="12345"
                  autocomplete="off"
                  required
                />
              </div>

              <div>
                <label for="studentPassword">Password</label><br />
                <input
                  type="password"
                  id="studentPassword"
                  name="studentPassword"
                  placeholder="Password"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="signup-submit">
              <button class="signup-btn" type="submit">Sign Up</button>
              <a onclick="navigateTo('sign-in.html')" class="signup-forgot"
                >Already have an account?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/sign-up.js"></script>
    <script src="js/redirectScript.js"></script>
  </body>
</html>
